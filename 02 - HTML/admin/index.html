<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/jpg" href="../assets/img/favicon.png">
    <title>Administrador | Pastelería OrionCake</title>
</head>

<body>
    <main>
        <section style="margin-top: 15vh;">
            <div class="row">
                <div class="col">
                    <img src="../assets/img/logo.png" alt="Pastelería OrionCake" class="img-fluid logo-image-ls">
                </div>
                <div class="col" style="margin-top: 10%;">
                    <form action="dashboard.html">
                        <div class="row">
                            <div class="col">
                                <label for="user">Usuario</label>
                                <input type="text" name="user" id="user">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" id="send">Ingresar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="../assets/js/main.js"></script>
</body>
</html>
